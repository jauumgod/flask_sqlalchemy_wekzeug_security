<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function Show_Password(){
    var iUser = document.getElementById("buscUser")
    if (iUser.type==="password"){
        iUser.type = "text";
    }else{
        iUser.type = "password";
        }
    }
    </script>
    <link rel="stylesheet" href="{{url_for('static', filename='loginStyle.css')}}">
    <title>Pagina de Login</title>
</head>
<body>
    <section>
        <h2>LOGIN</h2><br>
        <form action="{{url_for('login')}}" method="POST">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="*****" id="buscUser">
            <input type="submit" value="Entrar">
            <div class="showpassword">
                <input type="checkbox" onclick=Show_Password() id="buscUser">Mostrar Senha
            </div>
        </form>

        
    </section>
</body>
</html>
